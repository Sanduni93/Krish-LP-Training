<div class="container mt-5">
    
    <h2>Add New Owner</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >

        <div class="form-group">
            <label for="">Id</label>
            <input type="text" class="form-control" ngModel name="id">
        </div>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" ngModel name="firstName">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" ngModel name="lastName">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" ngModel name="address">
        </div>
        <div class="form-group">+
            <label for="">Phone Number</label>
            <input type="text" class="form-control" ngModel name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="">Pet's Details</label>
            <input type="text" class="form-control" ngModel name="petDetails">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
