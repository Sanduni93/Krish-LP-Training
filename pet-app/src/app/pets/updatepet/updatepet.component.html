<div class="container mt-5">
    
    <h2>Update Pet's Details</h2>

    <form>

        <div class="form-group">
            <label for="">Id</label>
            <input type="number" class="form-control" [ngModel] = "pet.id" name="id">
            
        </div>
        <div class="form-group">
            <label for="">Pet Type</label>
            <input type="text" class="form-control" [ngModel] = "pet.petType" name="petType">
            
        </div>
        <div class="form-group">
            <label for="">Vaccination</label>
            <input type="text" class="form-control" [ngModel] = "pet.vaccination" name="vaccination">
            
        </div>
        <div class="form-group">
            <label for="">Done Date</label>    
            <input type="text" class="form-control" [ngModel] = "pet.doneDate" name="doneDate">
            
        </div>
        <div class="form-group">
            <label for="">Period</label>
            <input type="text" class="form-control" [ngModel] = "pet.period" name="period">
            
        </div>
        <div class="form-group">
            <label for="">Next Date</label>
            <input type="text" class="form-control" [ngModel] = "pet.nextDate" name="nextDate">
           
        </div>
        <div class="form-group">
            <label for="">Owner's Details</label>
            <input type="text" class="form-control" [ngModel] = "pet.ownerDetails" name="ownerDetails">
           
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
